name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on v1.0.0, v1.1.0, etc.

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install FFmpeg
        run: brew install ffmpeg

      - name: Build macOS app
        run: |
          pyinstaller VideoCensor.spec --noconfirm || pyinstaller --name "VideoCensor" --windowed --noconfirm main.py
          
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "VideoCensor" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "VideoCensor.app" 175 120 \
            --hide-extension "VideoCensor.app" \
            --app-drop-link 425 120 \
            "dist/VideoCensor-${{ github.ref_name }}.dmg" \
            "dist/VideoCensor.app" || true
          
          # Fallback if create-dmg fails
          if [ ! -f "dist/VideoCensor-${{ github.ref_name }}.dmg" ]; then
            hdiutil create -volname "VideoCensor" -srcfolder "dist/VideoCensor.app" -ov -format UDZO "dist/VideoCensor-${{ github.ref_name }}.dmg"
          fi

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install FFmpeg
        run: choco install ffmpeg -y

      - name: Build Windows app
        run: |
          pyinstaller --name "VideoCensor" --windowed --noconfirm main.py

      - name: Create ZIP
        run: |
          Compress-Archive -Path "dist/VideoCensor/*" -DestinationPath "dist/VideoCensor-${{ github.ref_name }}-windows.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/*-windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
